<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Carculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
         header {
            background-color: rgb(88, 39, 92);
            padding: 15px;
            font-family:'Times New Roman', Times, serif
        }
        img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: rgb(88, 39, 92);
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <hi>Rahma Ayu Insani</hi>
    </header>

    <div>
        <img src="IMG2/headerbmi.jpg" alt="gambar"> </br>
    </div></br>

    <h1 style="text-align: center;">BMI CARCULATOR</h1> </br>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Try your self
            </div>
            <div class="card-body">
                <label class="mb-2">Tinggi Badan (cm)</label><br>
                <input id="tinggi" name="tinggi" type="number" placeholder="Masukan berat badan" class="form-control mb-2">
                
                <label class="mb-2">Berat Badan (kg)</label><br>
                <input id="berat" name="berat" type="number" placeholder="Masukan tinggi badan" class="form-control mb-2">
                
                <button class="btn btn-primary" onclick="hitung()">hitung</button>
                <h5 class="h5" id="bmi"></h5>
                <h6 class="h5" id="keterangan"></h6>
            </div>
        </div>
    </div>

    <script>
        var tinggi, berat, hasil, keterangan;

        function hitung(){
            tinggi = parseFloat(document.getElementById("tinggi").value)
            tinggi /= 100;
            berat = parseFloat(document.getElementById("berat").value)
            bmi = berat / (tinggi * tinggi)

            if (bmi<=18.5) {
                keterangan = "kamu terlalu kecil, naikan berat badan"
            }
            else if (bmi>18.5 && bmi<=24.9) {
                keterangan = "berat badan kamu ideal"
            }
            else if (bmi>=25 && bmi<=29.9) {
                keterangan = "kamu sedikit gemuk"
            }
            else if (bmi>=30 && bmi>=34.9) {
                keterangan = "kamu mengalami obesitas ringan"
            }
            else if (bmi>=35 && bmi>=39.9) {
                keterangan = "kamu mengalami obesitas menengah"
            }
            else if (bmi>=40) {
                keterangan = "kamu mengalami obesitas berat"
            }

            document.getElementById("bmi").innerHTML = "Hasil Perhitungan : " + bmi.toFixed(1);
            document.getElementById("keterangan").innerHTML = "Keterangan : " + keterangan;
        }
    </script>

</body>

<footer>
